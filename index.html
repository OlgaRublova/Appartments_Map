<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
<div class="container">
    <div class="container__content">
        <div class="container__info">
            <div class="location">
                <div class="location__name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Location</span>
                </div>
                <p>London, UK</p>
            </div>
            <div class="date">
                <div class="date__name">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Dates</span>
                </div>
                <p>8-12 April</p>
            </div>
            <div class="guest">
                <div class="guest__name">
                    <i class="fas fa-female"></i>
                    <span>Guests</span>
                </div>
                <p>2 Adults</p>

            </div>
        </div>
        <div class="container__housing">
            <div class="hotels">Hotels</div>
            <div class="apartments">Apartments</div>
            <div class="hostels">Hostels</div>
            <div class="reset">Reset</div>
        </div>
        <div class="container__list">
            <div class="list__item ">
                <div class="item__img">
                    <img src="https://photos.zillowstatic.com/p_f/ISu8ismj3uhfly0000000000.jpg " alt="">
                </div>
                <div class="item__text">
                    <div>
                        <div class="item__text--main">Gorgeous appartment by Oxford Street</div>
                        <div class="item__text--price">$200</div>
                    </div>
                    <div class="item__text--sec">
                        <span>Entire room</span>
                        <span>1 bed</span>
                        <span>2 Guests</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container__map">
        <div id="map"></div>
    </div>
</div>
<script src="main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwgWokzhQaLoqvQgNlK5cAJFzP20Zx660&callback=initMap">
</script>


</body>
</html>
